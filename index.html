<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Pack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="pedidoForm">
        <h1>Pedido</h1>
        <label for="lugar">Lugar de Producto:</label>
        <input type="text" id="lugar" name="lugar" required>
        <label for="producto">Producto:</label>
        <input type="text" id="producto" name="producto" required>
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required></textarea>
        <label for="costoProducto">Costo de Producto:</label>
        <input type="number" id="costoProducto" name="costoProducto" step="0.01" required>
        <label for="costoDelivery">Costo de Delivery:</label>
        <input type="number" id="costoDelivery" name="costoDelivery" step="0.01" required>
        <label for="direccion">Dirección de entrega:</label>
        <input type="text" id="direccion" name="direccion" required>
        <div class="buttons">
            <button type="button" onclick="enviarWhatsApp('Josue')">Enviar a Josue</button>
            <button type="button" onclick="enviarWhatsApp('Henry')">Enviar a Henry</button>
            <button type="button" onclick="enviarWhatsApp('Adonay')">Enviar a Adonay</button>
            <button type="button" onclick="enviarWhatsApp('Todos')">Enviar a Todos</button>
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
